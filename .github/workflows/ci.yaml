name: CI workflow
on:
  push:
    branches:
      - main
  pull_requests:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu -latest

    steps:
    - name: Checkout code
      uses: actions/Checkout@v2
    
    - name: Set up Python
      users: actions/setup-pyton@v2
      with:
      python-versions: "3.0"
    
    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install pytest streamlit
    
    - name: Run tests
      run:
      pytest _test.py


